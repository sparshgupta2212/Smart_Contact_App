<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div class ="container">
		<div class=row>
			<div class="col-md-8 offset-md-2">
				<div class="my-card">
				
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
				<p class="text-center" th:text="${session.message.content}"></p>
				</div>
				
					<h1 class="text-center">Register Here !!</h1>
					<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
					<!-- name field -->
					<div class="form-group">
					    <label for="name_field">Your Name</label>
					    <input name="name" type="text" class="form-control "
					    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
					     id="name_field" aria-describedby="emailHelp" placeholder="Enter Name"
					    required 
					    th:value="${user.name}"/>
					    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
				        
				      </div>
					    
					    
					  </div>
					  <!-- email field -->
					<div class="form-group">
					    <label for="email_field">Your Email</label>
					    <input name ="email" type="text" class="form-control" 
					    th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
					    id="email_field" aria-describedby="emailHelp" placeholder="Enter Email"
					    required
					    th:value="${user.email}" />
					    <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
				        
				      </div>
					    
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
					    th:value="${user.password}">
					  </div>
					  <!-- user about field -->
					  <div class="form-group">
					  <textarea name ="about" placeholder="Enter aboutyourself" cols="30" rows="5" class="form-control"
					  th:value="${user.about}"></textarea>
					  </div>
					  <div class="form-group form-check">
					    <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
					    <label class="form-check-label" for="exampleCheck1">Accept Terms and Condition</label>
					  </div>
					  <div class="container text-center">
					  	<button type ="submit" class="btn bg-primary btn-block text-white">Submit</button>
					  	<button type="reset" class="btn bg-warning btn-block ">Reset</button>
					  	
					  </div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
	</section>
</body>
</html>
