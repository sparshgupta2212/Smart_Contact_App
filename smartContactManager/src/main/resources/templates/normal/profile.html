<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div class="container">
				<div class="card">
				<div class="card-body">
				<img style="height:200px; width:200px;"  alt="profile photo" class="img-fluid my_profile_picture" th:src="@{'/image/'+${user.imageurl}}" src="">

				<h1 class="text-center" th:text="${user.name}"></h1>
				<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#UserID</th>
					      <th scope="col"><span th:text="${user.id}"></span></th>
					      					      
					    </tr>
					    <tr>
					      <th scope="col">Name</th>
					      <th scope="col"><span th:text="${user.name}"></span></th>
					      					      
					    </tr>
					     <tr>
					      <th scope="col">Email</th>
					      <th scope="col"><span th:text="${user.email}"></span></th>
					      					      
					    </tr>
					     <tr>
					      <th scope="col">Role</th>
					      <th scope="col"><span th:text="${user.role}"></span></th>
					      					      
					    </tr>
					     <tr>
					      <th scope="col">About</th>
					      <th scope="col"><span th:text="${user.about}"></span></th>
					      					      
					    </tr>
					  </thead>
					  
				</table>
				</div>
				</div>
				</div>
	</section>
</body>
</html>
