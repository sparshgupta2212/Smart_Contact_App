<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>SETTINGS</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3>Change Password</h3>
							<form action="" th:action="@{/user/change-password}" method="post">
							
								<div class="form-group">
									<input name="oldpassword" type="text" class="form-control" placeholder="Enter your old password">
									
								</div>
								
								<div class="form-group">
									<input name="newpassword" type="text" class="form-control" placeholder="Enter new  password">
									
								</div>
								
								<div class="container text-center" >
									<button class="btn btn-success">Change Password</button>
									<button class="btn btn-warning">Reset</button>
									
								</div>
															
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		

	</section>
</body>
</html>
