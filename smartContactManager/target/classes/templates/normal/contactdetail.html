<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="card1 mr-3 ml-3">
			<div class="card-body">
				<div class="container text-center">
				
				     <img alt="profile photo" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/image/'+${contact.image}}" src="">
				     <h3 class="mt-3"><span th:text="${contact.name}"></span></h3>
				
				<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col"><span th:text="${contact.cid}"></span></th>
					      					      
					    </tr>
					     <tr>
					      <th scope="col">Email</th>
					      <th scope="col"><span th:text="${contact.email}"></span></th>
					      					      
					    </tr>
					     <tr>
					      <th scope="col">phone number</th>
					      <th scope="col"><span th:text="${contact.phone}"></span></th>
					      					      
					    </tr>
					     <tr>
					      <th scope="col">work</th>
					      <th scope="col"><span th:text="${contact.work}"></span></th>
					      					      
					    </tr>
					  </thead>
					  
				</table>
				<div class="description mb-4">
					  	<th:block th:utext="${contact.description}" ></th:block>
					  </div>
					  
					  <a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm" >Delete</a>
 <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}">
					       	<button type="submit" class="btn btn-primary btn-sm" >Update</button>
					      	</form>					  
				
				</div>
			</div>	
			<h1 class="text-center bg-danger" th:unless="${contact}">You don't have permission to see this contact.</h1>
		</div>
	</section>
</body>
</html>
